version: 2.1

jobs:
  build:
    docker:
      - image: circleci/Python:3.9

    steps:
      - checkout
      - run:
          name: Clear Docker image cache
          command: docker builder prune --all --force
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: pytest